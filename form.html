<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Student Marks Form</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Enter Student Marks</h2>
        <form action="{{ url_for('forms') }}" method="post">
            <div class="form-group">
                <label for="Science">Science Marks</label>
                <input type="number" name="science" id="Science" class="form-control" placeholder="Enter Science Marks" required>
            </div>
            <div class="form-group">
                <label for="Maths">Maths Marks</label>
                <input type="number" name="maths" id="Maths" class="form-control" placeholder="Enter Maths Marks" required>
            </div>
            <div class="form-group">
                <label for="English">English Marks</label>
                <input type="number" name="english" id="English" class="form-control" placeholder="Enter English Marks" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <h1>The average marks is {{score}}</h1>
    </div>
</body>

</html>
